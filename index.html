<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Hub de Seguridad | Comunidad digital en temas de seguridad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="heroSlider">

        <div class="controls">
            <div class="controller --1" onclick="currentSlide(1)">
                <div class="controller--container"><div class="controller--slider"></div></div>
            </div>
            <div class="controller --2" onclick="currentSlide(2)">
                <div class="controller--container"><div class="controller--slider"></div></div>
            </div>
            <div class="controller --3" onclick="currentSlide(3)">
                <div class="controller--container"><div class="controller--slider"></div></div>
            </div>
            <div class="controller --4" onclick="currentSlide(4)">
                <div class="controller--container"><div class="controller--slider"></div></div>
            </div>
        </div>

        <div class="container">
            <div class="main-title">
                <h1 class="title">Únete a la comunidad digital líder en seguridad y prevención</h1>
                <p class="description">Aprende con expertos y conviértete en un profesional en temas de <span class="tema" id="tema"></span><span id="str"></span></p>
                <div class="group_btn">
                    <button class="btn lg"><img src="./icons/navCursos.svg" alt="">Quiero unirme</button>
                    <button class="btn lg -line"><img src="./icons/navCapacitaciones.svg" alt="">Ver video</button>
                </div>
            </div>
        </div>

        <div class="gradients">
            <div class="no-gradient"></div>
            <div class="gradient --1"></div>
            <div class="gradient --2"></div>
            <div class="gradient --3"></div>
        </div>
        <div class="img_background">
            <img class="slide active" src="./img/heroSlider-1.png" alt="Seguridad Industrial">
            <img class="slide" src="./img/heroSlider-2.png" alt="Seguridad Industrial">
            <img class="slide" src="./img/heroSlider-3.png" alt="Seguridad Industrial">
            <img class="slide" src="./img/heroSlider-4.png" alt="Seguridad Industrial">
        </div>
    </header>
    <div class="content" style="margin-top: 150px;">
        <div class="container">
            <div class="group_btn">
                <a href="#" class="btn-blue sm">Empezar</a>
                <a href="#" class="btn-blue sm -line">Empezar</a>
            </div>
            <div class="group_btn">
                <a href="#" class="btn">Empezar</a>
                <a href="#" class="btn -line">Empezar</a>
            </div>
            <div class="group_btn">
                <a href="#" class="btn lg">Empezar</a>
                <a href="#" class="btn lg -line">Empezar</a>
                <button class="btn lg -line">Empezar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
