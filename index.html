<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway:wght@100&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="heroSlider">

        <div class="controls">
            <div class="controller --1" <!--onclick="currentSlide(1)"-->>
                <div class="controller--container"><div class="controller--slider"></div></div>
            </div>
            <div class="controller --2" <!--onclick="currentSlide(2)"-->>
                <div class="controller--container"><div class="controller--slider"></div></div>
            </div>
            <div class="controller --3" <!--onclick="currentSlide(3)"-->>
                <div class="controller--container"><div class="controller--slider"></div></div>
            </div>
            <div class="controller --4" <!--onclick="currentSlide(4)"-->>
                <div class="controller--container"><div class="controller--slider"></div></div>
            </div>
        </div>

        <div class="container">
            <div class="main-title">
                <h1 class="title">Únete a la comunidad digital líder en seguridad y prevención</h1>
                <p class="description">Aprende con expertos y conviértete en un profesional en temas de <span class="tema" id="tema"></span></p>
                <div class="group_btn">
                    <a href="#" class="btn icon">Quiero unirme</a>
                    <a href="#" class="btn icon -line">Ver video</a>
                </div>
            </div>
        </div>

        <div class="gradients">
            <div class="no-gradient"></div>
            <div class="gradient --1"></div>
            <div class="gradient --2"></div>
            <div class="gradient --3"></div>
        </div>
        <div class="img_background">
            <img class="slide active" src="./img/heroSlider-1.png" alt="Seguridad Industrial">
            <img class="slide" src="./img/heroSlider-2.png" alt="Seguridad Industrial">
            <img class="slide" src="./img/heroSlider-3.png" alt="Seguridad Industrial">
            <img class="slide" src="./img/heroSlider-4.png" alt="Seguridad Industrial">
        </div>
    </header>
    <div class="content">Here are more content</div>

    <script src="script.js"></script>
</body>
</html>
